<html>
<head>
<style>
.mySlides {display:none;}
</style>
</head>
<body>
<div class="ss" style="max-width:px">
  <img class="mySlides" src="r.jpg" style="width:100%;height:100%">
  
  <img class="mySlides" src="r3.jpg" style="width:100%;height:98%">
   <img class="mySlides" src="r4.jpg" style="width:100%;height:98%">
     <img class="mySlides" src="r9.jpg" style="width:100%;height:98%">
      <img class="mySlides" src="r10.jpg" style="width:100%;height:98%">
<img class="mySlides" src="rr.jpg" style="width:100%;height:98%">
      
</div>


<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 1000); // Change image every 2 seconds
}
</script>

</body>
</html>
